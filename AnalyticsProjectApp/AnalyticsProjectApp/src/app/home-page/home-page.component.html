<app-filter></app-filter>

<mat-card>
    <div class="mat-elevation-z8">
  
      <table mat-table matSort [dataSource]="dataSource">
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let data"> date </td>
        </ng-container>
  
        <ng-container matColumnDef="twitter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Twitter </th>
          <td mat-cell *matCellDef="let data"> twitter </td>
        </ng-container>
  
        <ng-container matColumnDef="facebook">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Facebook </th>
          <td mat-cell *matCellDef="let data"> facebook </td>
        </ng-container>
  
  
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let data"> Total  </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="table"></tr>
        <tr mat-row *matRowDef="let row; columns: table;"></tr>
      </table>
  
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
