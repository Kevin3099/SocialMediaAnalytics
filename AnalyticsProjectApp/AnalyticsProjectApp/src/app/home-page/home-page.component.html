

<mat-card>
    <div class="mat-elevation-z8">
  
      <table mat-table matSort [dataSource]="dataSource">
  
        <ng-container matColumnDef="platforms">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Platforms </th>
          <td mat-cell *matCellDef="let data"> Platforms </td>
        </ng-container>
  
        <ng-container matColumnDef="averageLikes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Likes </th>
          <td mat-cell *matCellDef="let data"> Average Likes </td>
        </ng-container>
  
        <ng-container matColumnDef="averageRetweets">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Retweets </th>
          <td mat-cell *matCellDef="let data"> Average Retweets </td>
        </ng-container>

        <ng-container matColumnDef="averageComments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Comments </th>
          <td mat-cell *matCellDef="let data"> Average Comments </td>
        </ng-container>

        <ng-container matColumnDef="totalLikes">
          <th mat-header-cell *matHeaderCellDef> Total Likes</th>
          <td mat-cell *matCellDef="let data"> Total Likes  </td>
        </ng-container>

        <ng-container matColumnDef="totalRetweets">
          <th mat-header-cell *matHeaderCellDef> Total Retweets</th>
          <td mat-cell *matCellDef="let data"> Total Retweets  </td>
        </ng-container>

        <ng-container matColumnDef="totalComments">
          <th mat-header-cell *matHeaderCellDef> Total Comments</th>
          <td mat-cell *matCellDef="let data"> Total Comments  </td>
        </ng-container>

        <ng-container matColumnDef="moreInfo">
          <th mat-header-cell *matHeaderCellDef> See Details</th>
          <td mat-cell *matCellDef="let data"> See Details </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="table"></tr>
        <tr mat-row *matRowDef="let row; columns: table;"></tr>
      </table>
  
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
