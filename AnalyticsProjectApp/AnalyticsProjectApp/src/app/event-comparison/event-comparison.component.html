<div style="width: 100%; margin: 5px;" fxLayoutAlign="center center">
<div class="panel">
    <h1>Select Events to Compare</h1>
<form #eventSearchForm="ngForm" (ngSubmit)="search()" fxLayout="row">
    <mat-form-field appearance="fill">
        <mat-label>Select Events to Compare</mat-label>
        <mat-select [(value)]="selectedEvents" required multiple>
            <mat-option *ngFor="let event of myEventList" value="{{event}}">{{event}}</mat-option>  
        </mat-select>      
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Platforms</mat-label>
        <mat-select [(value)]="platformSelected" required>
            <mat-option value="twitter">Twitter</mat-option>
            <mat-option value="facebook">Facebook</mat-option>
            <mat-option value="linkedIn">LinkedIn</mat-option>
          </mat-select>
    </mat-form-field>

    <button type=submit mat-stroked-button color="primary" [disabled]="!eventSearchForm.valid">Compare</button>
</form>
</div>
</div>

<div *ngIf="eventsPickedBool" fxLayoutAlign = "row">
    <highcharts-chart
    [Highcharts] = "pieHighcharts" 
    [options]="pieChartOptions"
    style = "width: 50%; height: 400px; display: block;">
 </highcharts-chart>
 <highcharts-chart
 [Highcharts] = "barHighCharts" 
 [options]="barChartOptions"
 style = "width: 50%; height: 400px; display: block;">
</highcharts-chart>
</div>
