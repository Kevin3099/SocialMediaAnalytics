    <div class="panel">
    <form #postPredictForm="ngForm" (ngSubmit)="predictPost()" fxLayout="row">      
        <mat-form-field appearance="fill">
            <mat-label>Post Content</mat-label>
            <input matInput placeholder="Post Content" [(ngModel)]="postContent" type="text"
                name="postContent" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Post Date</mat-label>
            <input matInput placeholder="Post Date" type="date" [(ngModel)]="postDate"
                name="postDate" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Post Time</mat-label>
            <input matInput placeholder="Post Time" type="time" [(ngModel)]="postTime"
                name="postTime" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
                <mat-label>Platforms</mat-label>
                <mat-select [(value)]="platform" required>
                    <mat-option value="Twitter">Twitter</mat-option>
                    <mat-option value="Facebook">Facebook</mat-option>
                    <mat-option value="LinkedIn">LinkedIn</mat-option>
                  </mat-select>
            </mat-form-field>

        <button class="buttons" type=submit color="primary">Predict</button>
    </form>
</div>
